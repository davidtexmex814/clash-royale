<div class="fondo">
  <div *ngIf='arenas$' class="arena">
    <h2 class="theArena"> Arena {{ arenas$.number }}</h2>
    <h2 class="name">{{ arenas$.name }}</h2>
    <img [src]="arenas$.image" alt="">
    <div class="unlock">
        <h2> Gold for Victory: {{ arenas$.victoryGold }}</h2>
        <h2> Min Trophies: {{ arenas$.minTrophies }}</h2>
    </div>
  </div>
</div>
<div class="fondo">
<div class="card_container">
    <div *ngFor='let cards of arenas$.cardUnlocks' class="card">
        <img [src]="cards.image">
      </div>
</div>
</div>
